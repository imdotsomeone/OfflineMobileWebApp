<!DOCTYPE html>
<html>
    <head>
        <script>
            var count = 0;
            function setColor(btn, color) {
                var property = document.getElementById(btn);
                //late
                if (count == 0) {
                    property.style.backgroundColor = "blue"
                    count = 1;        
                }

                //absent
                else if (count == 1) {
                    property.style.backgroundColor = "red"
                    count = 2;        
                }

                //default color
                else{
                    property.style.backgroundColor = "white"
                    count = 0;
                }
            }
        </script>
    </head>
    <body>
        <input type="button" id="button" value = "clicke me!" style= "color:black; height:200px;width:200px; background-color: white" onclick= "setColor('button', ' #101010')";/>
